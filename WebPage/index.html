<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>坠好用的上位机</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-switch/dist/css/bootstrap-switch.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-toasted/dist/vue-toasted.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-array/dist/d3-array.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-color/dist/d3-color.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-format/dist/d3-format.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-interpolate/dist/d3-interpolate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-time/dist/d3-time.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-time-format/dist/d3-time-format.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale/dist/d3-scale.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-selection/dist/d3-selection.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-axis/dist/d3-axis.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/timechart/dist/timechart.min.js"></script>
    </head>
<body>
    <div class="container">

        <div class="alert alert-info" id="info-title">
            <strong>坠好用的上位机</strong>
        </div>

        <div class="row">

            <div class="col-md-3">

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-serialport-tab" data-toggle="tab" href="#nav-serialport" role="tab" aria-controls="nav-home" aria-selected="true">开始</a>
                        <a class="nav-item nav-link" id="nav-read-tab" data-toggle="tab" href="#nav-read" role="tab" aria-controls="nav-profile" aria-selected="false">观察</a>
                        <a class="nav-item nav-link" id="nav-write-tab" data-toggle="tab" href="#nav-write" role="tab" aria-controls="nav-contact" aria-selected="false">修改</a>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade show active" id="nav-serialport" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div id="serial">
                            <p><div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <label class="input-group-text" v-on:click="refreshserial">串口：</label>
                                </div>
                                <select id="serialport" class="custom-select" v-model="selected">
                                    <option v-for="serialList in serialLists" v-bind:value="serialList">{{serialList}}</option>
                                </select>
                            </div></p>
                        </div>
                        <div>
                            <p>串口状态 <input type="checkbox" name="checkbox-serial"></p>
                        </div>
                        <p><div class="input-group" id="fileupload">
                            <div class="input-group-prepend">
                                <button class="btn btn-primary" v-on:click="upload">上传</button>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" @change="choose($event)">
                                <label class="custom-file-label">{{file.name}}</label>
                            </div>
                        </div></p>
                        <div><p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#variablesModalScrollable">变量列表</button></p></div>
                        <div id="saveconfig">
                            <p>保存变量列表 <input type="checkbox" name="checkbox-sda"></p>
                            <p>保存观察变量 <input type="checkbox" name="checkbox-svr"></p>
                            <p>保存修改列表 <input type="checkbox" name="checkbox-svm"></p>
                        </div>

                        <div class="modal fade" id="variablesModalScrollable" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalScrollableTitle">变量列表</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="filevariables">
                                            <div class="input-group">
                                                <input type="text" class="form-control" v-model="keyword">
                                                <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" v-on:click="search">搜索</button>
                                                </div>
                                            </div>
                                            <table class="table table-sm">
                                                <thead>
                                                    <tr>
                                                        <th>名称</th>
                                                        <th>类型</th>
                                                        <th>地址</th>
                                                        <th>观察</th>
                                                        <th>修改</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr v-for="(list,index) in lists">
                                                        <td>{{list.Name}}</td>
                                                        <td>{{list.Type}}</td>
                                                        <td>{{list.Addr}}</td>
                                                        <td><button class="btn btn-outline-primary" type="button" v-on:click="variableadd(index)">添加</button></td>
                                                        <td><button class="btn btn-outline-primary" type="button" v-on:click="variablemodadd(index)">添加</button></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-read" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#NewVariable" data-whatever="@getbootstrap">添加变量</button>
                        <button type="button" class="btn btn-primary" id="openWS">启动</button>
                        <button type="button" class="btn btn-danger" id="closeWS">停止</button>
                        <div class="modal fade" id="NewVariable" tabindex="-1" role="dialog" aria-labelledby="NewVariableLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content" id="variableadd">
                                <div class="modal-header">
                                <h5 class="modal-title" id="NewVariableLabel">添加变量</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="variable-board" class="col-form-label">板子代号</label>
                                        <input class="form-control" type="number" value="1"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="variable-name" class="col-form-label">变量名</label>
                                        <input class="form-control" type="text" value="A" v-model="Name"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="variable-type" class="col-form-label">变量类型</label>
                                        <select class="form-control custom-select d-block" v-model="selected">
                                            <option v-for="type in Types" v-bind:value="type">{{type}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="variable-addr" class="col-form-label">变量地址</label>
                                        <input class="form-control" type="text" value="20004a40" v-model="Addr"></input>
                                    </div>
                                </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" v-on:click="variableadd">添加</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div id="variablelist">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>类型</th>
                                        <th>地址</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(list,index) in lists">
                                        <td>{{list.Name}}</td>
                                        <td>{{list.Type}}</td>
                                        <td>{{hexdsp(list.Addr)}}</td>
                                        <td><button type="button" class="close" aria-label="关闭" v-on:click="variabledel(index)">
                                            <span aria-hidden="true">&times;</span>
                                        </button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-write" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#NewVariableMod" data-whatever="@getbootstrap">添加变量</button>
                        <div class="modal fade" id="NewVariableMod" tabindex="-1" role="dialog" aria-labelledby="NewVariableModLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content" id="variablemodadd">
                                <div class="modal-header">
                                <h5 class="modal-title" id="NewVariableModLabel">添加变量</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="variable-board" class="col-form-label">板子代号</label>
                                        <input class="form-control" type="number" value="1"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="variable-name" class="col-form-label">变量名</label>
                                        <input class="form-control" type="text" value="A" v-model="Name"></input>
                                    </div>
                                    <div class="form-group">
                                        <label for="variable-type" class="col-form-label">变量类型</label>
                                        <select class="form-control custom-select d-block" v-model="selected">
                                            <option v-for="type in Types" v-bind:value="type">{{type}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="variable-addr" class="col-form-label">变量地址</label>
                                        <input class="form-control" type="text" value="20004a40" v-model="Addr"></input>
                                    </div>
                                </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" v-on:click="variablemodadd">添加</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div id="variablemodlist">
                            <div v-for="(list,index) in lists">
                                <div class="input-group">
                                    <button class="btn btn-outline-info dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{list.Name}}</button>
                                    <div class="dropdown-menu">
                                    <a class="dropdown-item">{{list.Type}}</a>
                                    <a class="dropdown-item">{{hexdsp(list.Addr)}}</a>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Text input" v-model="list.Data">
                                    <button class="btn btn-outline-primary" type="button" v-on:click="variablemod(index)">修改</button>
                                    <button type="button" class="close" aria-label="关闭" v-on:click="variablemoddel(index)">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div id="chart" style="width: 100%; height: 500px;"></div>
            </div>
        </div>
    </div>
    <script src="/assets/js/switch.js"></script>
    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/file.js"></script>
    <script src="/assets/js/serial.js"></script>
    <script src="/assets/js/variable.js"></script>
    <script src="/assets/js/chart.js"></script>
    <script src="/assets/js/websocket.js"></script>
</body>
</html>
